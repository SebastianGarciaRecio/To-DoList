<!DOCTYPE html>
<html lang="es">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Tareas</title>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <h1>Tareas</h1>


   <h2>Agregar Tarea</h2>
   <form id="addTaskForm">
     <input type="text" id="titulo" />
     <input type="text" id="descripcion" />
     <button type="submit">Agregar</button>
   </form>


   <h2>Tareas</h2>
   <button id="getTasks">Mostrar tareas</button>
   <br>
   <input type="text" placeholder="titulo" id="tituloOpcion"/>
   <button id="getTask">Filtrar por titulo</button>
   <button id="deleteTask">Eliminar por titulo</button>
   <button id="tickTask">Marcar como completado por titulo</button>
   <table>
     <thead>
       <tr>
         <th>Titulo</th>
         <th>Descripcion</th>
       </tr>
     </thead>
     <tbody id="taskList"></tbody>
   </table>


   <script src="script.js"></script>
 </body>
</html>
