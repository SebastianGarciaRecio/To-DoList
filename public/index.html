<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-List</h1>

    <button id="getTasks">get-List</button>
    <form id="addTaskForm">
      <input type="text" id="titulo" placeholder="titulo"/>
      <input type="text" id="descripcion" placeholder="descripcion" />
      <button type="submit" id="add">Add</button>
    </form>
    <br/>

    <input type="text" placeholder="titulo" id="tituloOpcion" />
    <button id="getTask">Buscar </button>
    <button id="deleteTask">Eliminar </button>
    <button id="tickTask">Marcar como completado</button>

    <table>
      <thead>
      </thead>
      <tbody id="taskList"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
